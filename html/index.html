<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map ${VERSION}</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@popperjs/core@2"></script> <!-- Include Popper.js -->
</head>
<body>
    <div id="app-container">
        <!-- Add loader element -->
        <div id="loader" class="loader" style="display: none;">
            <div class="spinner"></div>
            <span>Loading...</span>
        </div>
        <!-- Add lasso active indicator -->
        <div id="lasso-active-indicator" class="lasso-indicator-button">
            <i class="fa-solid fa-highlighter"></i>
            Drawing Lasso...
        </div>
        <div id="grow-selection-indicator" class="grow-selection-indicator" style="display: none;">
            <i class="fa-solid fa-expand-arrows-alt"></i>
            <span id="grow-selection-progress">Selected: 0 | Batch: 0/0</span>
        </div>
        <div id="zoom-controls">
            <button id="zoom-in" title="Zoom In"><i class="fas fa-search-plus"></i></button>
            <button id="zoom-out" title="Zoom Out"><i class="fas fa-search-minus"></i></button>
            <span id="zoom-factor">Zoom: 1.0x</span> <!-- Add this line -->
            <div class="divider"></div> <!-- Add this line for the divider -->
            <button id="reset-zoom" title="Reset Zoom" ><i class="fas fa-sync-alt"></i></button>
            <button id="zoom-visible" title="Zoom to Visible area" ><i class="fas fa-eye"></i></button> <!-- Add this line -->
            <div class="divider"></div> <!-- Add this line for the divider -->
            <span id="lasso-group" class="lasso-group-flex">
                <span id="lasso-status" class="lasso-status-hidden">Lassoing... Click and drag to select.</span> <!-- Add this line -->
                <button id="lasso-button" title="Lasso Select"><i class="fas fa-highlighter"></i></button> <!-- Update icon class to lasso -->
                <button id="grow-selection-button" title="Grow Selection"><i class="fas fa-expand-arrows-alt"></i></button>
                <button id="clear-svg-debug-overlays-button" title="Clear All"><i class="fas fa-trash-alt"></i></button>
            </span>
        </div>
            <main>
            <div id="map-container" class="no-select">
                <!-- SVG map will be inserted here -->
                <div id="country-list">
                    <h2>Loaded Countries</h2> <!-- Remove the counter from here -->
                    <div class="toggle-all-container">
                        <label class="switch">
                            <input type="checkbox" id="toggle-all-countries" checked>
                            <span class="slider"></span>
                        </label>
                        <span>Toggle All Countries</span>
                    </div>
                    <ul id="countries"></ul>
                </div>
                <!-- Move controls here, inside the map container -->
            </div>
            <div id="sidebar">
                <!-- Add dropdown menu here -->
                <div id="region-select">
                    <span id="region-label" >
                    <select id="regions">
                        <!-- Options will be populated dynamically -->
                    </select>
                    </span>
                    <span id="country-count">0 / 0</span> <!-- Move the counter here -->
                </div>
                <div id="select-countries-container">
                    <label class="switch">
                        <input type="checkbox" id="select-countries">
                        <span class="slider"></span>
                    </label>
                    <span id="select-mode-text"><i class="fas fa-map-marker-alt"></i> Selecting Postal Codes</span>
                </div>
                <div id="mode-toggle-container" style="display: flex; align-items: center; gap: 8px; margin-top: 10px;">
                    <div id="mode-toggle"></div>
                    <button id="mode-settings-gear" title="Mode Settings" style="background: none; border: none; cursor: pointer; font-size: 1.2em; padding: 0 6px;"><i class="fas fa-gear"></i></button>
                </div>
                <div id="mode-settings-panel" style="display: none; margin: 10px 0 0 0;"></div>
                <div id="postalcode-lists"></div>
                <button id="lookup-button" class="lookup-button">Lookup</button>
                <button id="export-neighbours-button">Export neighbours</button>
            </div>
        </main>
        
        <!-- Add the lookup results section here, default it is hidden-->
        <div id="lookup-results"> 
            <h2>Lookup Results
                <button class="lookup-close-btn" title="Close">&times;</button> <!-- Move this line inside the h2 tag -->
            </h2>
            <table id="company-table">
                <thead>
                    <tr>
                        <th>Company Name</th>
                        <th>Fleet Size</th>
                        <th>Coverage Area</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically populated with JavaScript -->
                </tbody>
            </table>
        </div>

        <div id="websocket-messages"></div>
    </div>
    <div id="global-error" style="display:none;position:fixed;top:0;left:0;width:100vw;z-index:2000;background:#e74c3c;color:#fff;padding:12px 24px;font-size:1.1em;text-align:center;box-shadow:0 2px 8px rgba(0,0,0,0.15);cursor:pointer;">
            <span id="global-error-message"></span>
        </div>
    <!-- Update the script import to use the new main.js -->
    <script type="module" src="scripts/main.js"></script>
    <script type="module">
        import { MODES } from './scripts/postalCodeManager.js';

        const modeToggle = document.getElementById('mode-toggle');
        const listsContainer = document.getElementById('postalcode-lists');

        // Generate mode toggle buttons and color pickers
        MODES.forEach((mode, idx) => {
            const button = document.createElement('button');
            button.id = `${mode}-mode`;
            button.className = idx === 0 ? 'active' : '';
            button.innerHTML = `${mode.charAt(0).toUpperCase() + mode.slice(1)}\n<input type="color" id="${mode}-color" value="${mode === 'loading' ? '#f1c40f' : mode === 'delivery' ? '#3498db' : '#a259f7'}" class="color-picker">`;
            modeToggle.appendChild(button);
        });

        // Generate postal code list containers
        MODES.forEach(mode => {
            const container = document.createElement('div');
            container.id = `${mode}-postalcodes`;
            const h2 = document.createElement('h2');
            h2.textContent = `${mode.charAt(0).toUpperCase() + mode.slice(1)} PostalCodes`;
            const ul = document.createElement('ul');
            ul.id = `${mode}-list`;
            container.appendChild(h2);
            container.appendChild(ul);
            listsContainer.appendChild(container);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map ${VERSION}</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@popperjs/core@2"></script> <!-- Include Popper.js -->
</head>
<body>
    <div id="app-container">
        <!-- Add loader element -->
        <div id="loader" class="loader" style="display: none;">
            <div class="spinner"></div>
            <span>Loading...</span>
        </div>
        <main>
            <div id="map-container" class="no-select">
                <!-- SVG map will be inserted here -->
                <div id="country-list">
                    <h2>Loaded Countries</h2> <!-- Remove the counter from here -->
                    <div class="toggle-all-container">
                        <label class="switch">
                            <input type="checkbox" id="toggle-all-countries" checked>
                            <span class="slider"></span>
                        </label>
                        <span>Toggle All Countries</span>
                    </div>
                    <ul id="countries"></ul>
                </div>
                <!-- Move controls here, inside the map container -->
                <div id="zoom-controls">
                    <button id="zoom-in" title="Zoom In" data-tooltip="Zoom In"><i class="fas fa-search-plus"></i></button>
                    <button id="zoom-out" title="Zoom Out" data-tooltip="Zoom Out"><i class="fas fa-search-minus"></i></button>
                    <span id="zoom-factor">Zoom: 1.0x</span> <!-- Add this line -->
                    <button id="reset-zoom" title="Reset Zoom" data-tooltip="Reset Zoom"><i class="fas fa-sync-alt"></i></button>
                    <button id="zoom-visible" title="Zoom to Visible" data-tooltip="Zoom to Visible"><i class="fas fa-eye"></i></button> <!-- Add this line -->
                    <span id="lasso-status" style="display: none;">Lassoing... Click and drag to select.</span> <!-- Add this line -->
                    <button id="lasso-button" title="Lasso Select" data-tooltip="Lasso Select"><i class="fas fa-draw-polygon"></i></button>
                </div>
            </div>
            <div id="sidebar">
                <!-- Add dropdown menu here -->
                <div id="region-select">
                    <span id="region-label" data-tooltip="Select a region to view">
                    <select id="regions">
                        <!-- Options will be populated dynamically -->
                    </select>
                    </span>
                    <span id="country-count" data-tooltip="Click to add individual countries">0 / 0</span> <!-- Move the counter here -->
                </div>
                <div id="mode-toggle">
                    <button id="loading-mode" class="active">Loading
                        <input type="color" id="loading-color" value="#f1c40f" class="color-picker">
                    </button>
                    <button id="delivery-mode">Delivery
                        <input type="color" id="delivery-color" value="#3498db" class="color-picker">
                    </button>
                </div>
                <!-- Add the new toggle switch here -->
                <div id="select-countries-container">
                    <label class="switch">
                        <input type="checkbox" id="select-countries">
                        <span class="slider"></span>
                    </label>
                    <span id="select-mode-text"><i class="fas fa-map-marker-alt"></i> Selecting Postal Codes</span>
                </div>
                <div id="loading-postalcodes">
                    <h2>Loading PostalCodes</h2>
                    <ul id="loading-list"></ul>
                </div>
                <div id="delivery-postalcodes">
                    <h2>Delivery PostalCodes</h2>
                    <ul id="delivery-list"></ul>
                </div>
                <button id="lookup-button" class="lookup-button">Lookup</button>
            </div>
        </main>
        
        <!-- Add the lookup results section here, default it is hidden-->
        <div id="lookup-results"> 
            <h2>Lookup Results</h2>
            <table id="company-table">
                <thead>
                    <tr>
                        <th>Company Name</th>
                        <th>Fleet Size</th>
                        <th>Coverage Area</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically populated with JavaScript -->
                </tbody>
            </table>
        </div>

        <div id="websocket-messages"></div>
    </div>
    
    <!-- Update the script import to use the new main.js -->
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
